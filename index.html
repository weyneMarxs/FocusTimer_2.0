<!DOCTYPE html>
<html lang="ptbr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>FocusTimer 2.0</title>
</head>
<body>
  <div id="app">
    <section id="left">
      <div id="timer" class="flex">
        <span>25</span>
        <span>:</span>
        <span>00</span>
      </div>
      <div id="controls" class="flex">
        <button class="ph-bold ph-play-circle" id="btnPlay"></button>
        <button class="ph-bold ph-stop-circle" id="btnStop"></button>
        <button class="ph-bold ph-plus-circle" id="btnPlus"></button>
        <button class="ph-bold ph-minus-circle" id="btnMinus"></button>
      </div>
    </section>
    <section id="sounds-cards">
      <div class="card">
        <button class="ph-bold ph-tree"></button>
        <!-- <img src="./assets/forest.svg"> -->
      </div>
      <div class="card active-card">
        <button class="ph-bold ph-cloud-rain"></button>
        <!-- <img src="./assets/rain-white.svg"> -->
      </div>
      <div class="card">
        <button class="ph-bold ph-storefront"></button>
        <!-- <img src="./assets/coffeShop.svg"> -->
      </div>
      <div class="card">
        <button class="ph-bold ph-flame"></button>
        <!-- <img src="./assets/firePlace.svg"> -->
      </div>
    </section>
  </div>
</body>
</html>
