<!DOCTYPE html>
<html lang="ptbr" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

<script src="./src/main.js" type="module" defer></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>FocusTimer 2.0</title>
</head>
<body>
  <div id="app">
    <section id="left">
      <div id="timer" class="flex">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
      <div id="controls" class="flex">
        <button data-action='toggleRunning'class="ph-bold ph-play-circle" id="btnPlay"></button>
        <button data-action='toggleRunning'class="ph-bold ph-stop-circle" id="btnStop"></button>
        <button data-action='plusFive'class="ph-bold ph-plus-circle" id="btnPlus"></button>
        <button data-action='minusFive'class="ph-bold ph-minus-circle" id="btnMinus"></button>
      </div>
    </section>
    <section id="sounds">
      <button data-sound="forest" class="ph-bold ph-tree"></button>
      <button data-sound="rain" class="ph-bold ph-cloud-rain"></button>
      <button data-sound="coffeShop" class="ph-bold ph-storefront"></button>
      <button data-sound="fireside" class="ph-bold ph-flame"></button>
    </section>
  </div>
</body>
</html>
